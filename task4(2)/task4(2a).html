    <body>
        <script>
            //Print odd numbers in an array

const numbers = [103, 232, 253, 304, 475, 556, 617, 898, 969, 1510];

const printOddNumbers = (arr) => {
  console.log("Printing Odd Numbers in given array :");
  arr.forEach((num) => {
    if (num % 2 !== 0) {
      console.log(num);
    }
  });
};

printOddNumbers(numbers);
            </script>
